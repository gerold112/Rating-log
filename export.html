	<script>
	
	var f = '';
	const j = JSON.parse(localStorage.getItem('journal'));
	
	
	j.forEach(function(item) {
		f += `${item.join(';')}\n`
	})
	
	console.log(f);
	
	
	//f = btoa(unescape(encodeURIComponent(f)));
	f = encodeURI(f);
